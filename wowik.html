  <main>
    <h2>Descripción del proyecto</h2>
    <p>
      Simulación en línea de Arduino, ESP32 y otros microcontroladores con Wokwi.
    </p>

    <h2>Qué se hace aquí</h2>
    <ul>
      <li>Montaje virtual de circuitos.</li>
      <figure>
        <img src="imagenes/wowik1.png" alt="placa de control" style="max-width:100%;height:auto;display:block;margin:0 auto;">
        <figcaption>El funcionamiento este proyecto fue ser un arcade portatil con 6 juegos 2D sencillos como:
          <ul>
            <li>Cach the dog</li>
            <li>Snake</li>
            <li>pin pong</li>
            <li>Dinosaur Game</li>
            <li>flappy birt</li>
            <li>Galaga</li>
          </ul>
        </figcaption>
    </figure>
      <li>Programación y prueba de código.</li>
      <figure>
        <img src="imagenes/wowik2.png" alt="placa de control" style="max-width:100%;height:auto;display:block;margin:0 auto;">
        <figcaption>Este proyecto fue para iniciar Wokwi y saberlo usar. El proyecto es prender el Led azul durante 2 segundos y despues prende el Led verde durante el mismo tiempo.</figcaption>
    </figure>
      <li>Maquina de chistes.</li>
      <figure>
        <img src="imagenes/wowik3.png" alt="placa de control" style="max-width:100%;height:auto;display:block;margin:0 auto;">
        <figcaption>El proyecto funciona prendiendo la pantalla Oled y conectandose al Wifi de donde saca los chistes y los presenta el la pantalla, despues el usuario presiona el boton para cambiar el chiste.</figcaption>
    </figure>
    </ul>
  </main>
